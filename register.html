<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force - Register</title>
    <style>
        .logo {
        width: 80px;
        height: auto;
         }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }
        header, footer, nav, aside, main {
            padding: 20px;
            border: 1px solid black;
        }
        header {
            text-align: center;
            background-color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            color: #fff;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
        }
        nav .search {
            display: flex;
        }
        nav .search input {
            margin-right: 10px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        aside {
            width: 40%;
            background-color: #A1A1A1;
        }
        main {
            width: 60%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        footer {
            background-color: #000;
            text-align: center;
            color: #fff;
        }
        .purchases-table {
            width: 100%;
        }
        .purchases-table td {
            padding: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select, form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Computer Force Logo" class="logo">
    </header>
    <nav>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
    <div class="content">
        <main>
            <h1>Registration Form</h1>
            <p>Please complete the following form to register for an account on our website.</p>
            <form action="#" method="post">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password*</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <label for="first_name">First Name*</label>
                <input type="text" id="first_name" name="first_name" required>
                
                <label for="surname">Surname*</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" required>
                
                <label for="suburb">Suburb*</label>
                <input type="text" id="suburb" name="suburb" required>
                
                <label for="postcode">Postcode*</label>
                <input type="text" id="postcode" name="postcode" required>
                
                <label for="state">State*</label>
                <select id="state" name="state" required>
    <option value="" disabled selected>Select your state</option>
    <option value="ACT">ACT</option>
    <option value="NSW">NSW</option>
    <option value="NT">NT</option>
    <option value="QLD">QLD</option>
    <option value="SA">SA</option>
    <option value="TAS">TAS</option>
    <option value="VIC">VIC</option>
    <option value="WA">WA</option>
</select>

                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                
                <button type="reset">Clear</button>
                <button type="submit">Register</button>
            </form>
        </main>
        <aside>
            <h2>Purchases</h2>
            <table class="purchases-table">
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button>Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Computer Force</p>
    </footer>
</body>
</html>
